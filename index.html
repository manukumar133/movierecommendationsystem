<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🎬 Movie Recommendation System 🍿</h1>
    <form id="movie-form">
      <label for="genre">Preferred Genre:</label>
      <select id="genre" required>
        <option value="" disabled selected>Select a genre</option>
        <option value="Action">Action</option>
        <option value="Comedy">Comedy</option>
        <option value="Drama">Drama</option>
        <option value="Horror">Horror</option>
        <option value="Sci-Fi">Sci-Fi</option>
      </select>

      <label for="duration">Preferred Movie Duration:</label>
      <select id="duration" required>
        <option value="" disabled selected>Select a duration</option>
        <option value="Short">Short (under 90 minutes)</option>
        <option value="Medium">Medium (90-120 minutes)</option>
        <option value="Long">Long (over 120 minutes)</option>
      </select>

      <label for="mood">Mood:</label>
      <select id="mood" required>
        <option value="" disabled selected>Select your mood</option>
        <option value="Happy">Happy</option>
        <option value="Relaxed">Relaxed</option>
        <option value="Excited">Excited</option>
        <option value="Adventurous">Adventurous</option>
      </select>

      <button type="button" id="recommend-btn">🎥 Get Recommendation</button>
    </form>
    <p id="recommendation" style="margin-top: 20px; font-weight: bold; font-size: 1.2rem; color: #fff;"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
